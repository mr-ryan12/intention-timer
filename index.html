<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="styles.css">
  <title>Intention Timer</title>
</head>
<body>
  <header class="header">Intention Timer</header>
  <main>
    <section class="left-container">
      <h1 class="new-activity">New Activity</h1>
      <section class="left-sub-container">
        <h3 class="select-a-category">Select a category:</h3>
        <button class="study-button">Study</button>
        <button class="meditate-button">Meditate</button>
        <button class="exercise-button">Exercise</button>
        <label for="accomplish-input">What would you like to accomplish during this time?</label>
        <input class="accomplish-input" type="text" id="accomplish-input" />
        <label for="minutes-input">Minutes</label>
        <input class="minutes-input" type="text" id="minutes-input" />
        <label for="seconds-input">Seconds</label>
        <input class="seconds-input" type="text" id="seconds-input" />
        <button>START ACTIVITY</button>
      </section>
    </section>
    <aside class="right-container">
      <h1 class="past-activites">Past Activities</h1>
      <p class="havent-logged">You haven't logged any activities yet.</p>
      <p class="complete-form">Complete the form to the left to get started!</p>
    </aside>
  </main>
</body>
</html>
