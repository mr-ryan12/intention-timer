<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <title>Intention Timer</title>
</head>
<body>
  <header class="header">INTENTION TIMER</header>
  <main>
    <section class="container left-container">
      <h1 class="new-activity">New Activity</h1>
      <section class="view timer-sub-container hidden">
        <section class="timer-text-container">
          <h1 class="activity-description">empty string</h1>
          <h1 class="timer-countdown">00:00</h1>
        </section> 
        <button class="start-timer">START</button>
        <button class="log-activity">LOG ACTIVITY</button>
      </section>
      <section class="view left-sub-container">
        <h3 class="select-a-category">Select a category:</h3>
        <section class="left-buttons">
          <button class="study-button">Study</button>
          <button class="meditate-button">Meditate</button>
          <button class="exercise-button">Exercise</button>
        </section>
        <form class="left-inputs">
          <label class="accomplish" for="accomplish-input">What would you like to accomplish during this time?</label>
          <input class="accomplish-input" type="text" id="accomplish-input" />
          <h3 class="error-message hidden"><img class="warning-label" src="./assets/warning.svg"/> A description is required.</h3>
          <br />
          <label class="minutes-time" for="minutes-input">Minutes</label>
          <input class="minutes-input" type="number" min="0" id="minutes-input" />
          <label class="seconds-time" for="seconds-input">Seconds</label>
          <input class="seconds-input" type="number" min="0" id="seconds-input" />
          <br />
          <button class="start-button">START ACTIVITY</button>
        </form>
      </section>
    </section>
    <aside class="container right-container">
      <h1 class="past-activites">Past Activities</h1>
      <section class="past-activities-card hidden" id="past-activities-card">
        <section class="card-words-holder" id="card-words-holder">
          <p class="past-activity-title" id="past-activity-title">Meditate</p>
          <h2 class="past-activity-time" id="past-activity-time">5 MIN 0 SECONDS</h2>
          <h3 class="past-activity-desciption" id="past-activity-description">Deep Breathing</h3>
        </section>
        <hr></hr>
      </section>
      <p class="havent-logged">You haven't logged any activities yet.</p>
      <p class="complete-form">Complete the form to the left to get started!</p>
    </aside>
  </main>
  <script type="text/javascript" src="Activity.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
